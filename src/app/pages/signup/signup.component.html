<app-default-login-layout
  title="FaÃ§a seu cadastro"
  primaryButtonText="Fazer Cadastro"
  secondaryButtonText="Fazer Login"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryButton]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Digite seu name"
      placeholder="Digite seu name"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Digite seu Email"
      placeholder="exemploemail@gmail.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Digite a sua senha"
      placeholder="**********"
    >
      <img src="/assets/svg/password.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Digite novamente a sua senha"
      placeholder="**********"
    >
      <img src="/assets/svg/password.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
