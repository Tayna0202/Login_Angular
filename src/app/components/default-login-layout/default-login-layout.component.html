<main>
  <section class="form-section">
    <img src="/assets/svg/Logo_mobile.svg" alt="" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="buttonWrapper">
      <button 
      class="buttonPrimary" 
      (click)="submit()"
      [disabled]="disablePrimaryButton"
      >{{ primaryButtonText }}</button>
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button class="buttonSecondary" (click)="navigate()">{{ secondaryButtonText }}</button>
    </div>
  </section>

  <section class="main-section">
    <img src="/assets/svg/Logo_desktop.svg" />
  </section>
</main>
